<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample app</title>

    <!-- include the web_components polyfills with support for Dart. -->
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <!-- import the video-player -->
    <link rel="import" href="elements/video-player.html">
    
    <link rel="stylesheet" href="video_player.css">
  </head>
  <body>
    <h1>Video player</h1>
    
    <p>Hello world from Dart!</p>
    
    <div id="sample_container_id">
      <video-player time="0" duration="1789" speed="1" quality="hd">
        <video-stream></video-stream>
        <video-stream flex></video-stream>
      </video-player>
    </div>

    <!-- bootstrap polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
